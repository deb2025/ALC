<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
  <style>
    .otp-box {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
    }
  </style>
</head>
<body>
<p>Hi there,</p>
<p>Thank you for signing up to our community.</p>
<p>You are just one step away from joining our community and accessing our resources!</p>
<p>Here's your OTP to gain access to huge range of contents.</p>

<div class="otp-box" th:text="${otp}">123456</div>

<p>Best wishes,<br>The Art Law Communion Team</p>
</body>
</html>
